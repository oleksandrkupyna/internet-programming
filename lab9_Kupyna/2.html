<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна 9 — Анімації</title>
  <style>
    body {
      background: #081223;
      color: #00bfff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 { margin: 20px 0; font-size: 26px; }
    button {
      background: #00bfff;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: .3s;
    }
    button:hover { background: #0096d6; }
    canvas {
      display: block;
      margin: 30px auto;
      background: #0b0b0b;
      border-radius: 15px;
      box-shadow: 0 0 25px #00bfff33;
    }
    #home {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Анімований логотип ІПЗ</h1>
  <button id="btn">Запустити / Зупинити</button>
  <canvas id="c" width="600" height="400"></canvas>

  <button id="home" onclick="window.location.href='lab9.html'">На головну</button>

  <script>
    const c = document.getElementById("c"), ctx = c.getContext("2d");
    let run = false, show = "", i = 0;
    const circle = {x: 300, y: 250, r: 40, dx: 3, dy: 2, grow: true};
    const text = "Інженерія програмного забезпечення";
    const snow = Array.from({length: 100}, () => ({
      x: Math.random() * c.width,
      y: Math.random() * c.height,
      r: Math.random() * 2 + 1,
      dy: Math.random() + 0.5
    }));

    function drawSnow() {
      ctx.fillStyle = "#fff";
      snow.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.y += s.dy;
        if (s.y > c.height) s.y = -5, s.x = Math.random() * c.width;
      });
    }

    function type() {
      if (!run || i >= text.length) return;
      show += text[i++];
      setTimeout(type, 60);
    }

    function draw() {
      if (!run) return;
      ctx.clearRect(0, 0, c.width, c.height);
      drawSnow();
      ctx.font = "bold 24px Arial";
      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.fillText(show, c.width / 2, 100);
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
      ctx.fillStyle = "#00bfff";
      ctx.fill();
      circle.x += circle.dx;
      circle.y += circle.dy;
      if (circle.x + circle.r > c.width || circle.x - circle.r < 0) circle.dx *= -1;
      if (circle.y + circle.r > c.height || circle.y - circle.r < 0) circle.dy *= -1;
      circle.r += circle.grow ? 0.3 : -0.3;
      if (circle.r > 60 || circle.r < 25) circle.grow = !circle.grow;
      requestAnimationFrame(draw);
    }

    document.getElementById("btn").onclick = () => {
      run = !run;
      if (run) show = "", i = 0, type(), draw();
      else ctx.clearRect(0, 0, c.width, c.height);
    };
  </script>
</body>
</html>
