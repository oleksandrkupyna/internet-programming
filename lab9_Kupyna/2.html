<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Анімований логотип ІПЗ</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #0a0f1a;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #00b7ff;
        overflow: hidden;
    }
    h1 {
        font-size: 2.4rem;
        text-shadow: 0 0 18px #0099ff;
        min-height: 3rem;
        margin-top: 40px;
    }
    #ball {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: radial-gradient(circle, #00d0ff, #0080ff);
        box-shadow: 0 0 25px #00caff;
        position: relative;
        top: -50px;
    }
    .btn {
        padding: 10px 26px;
        font-size: 17px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: #00b7ff;
        color: #000;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 20px;
        box-shadow: 0 0 10px #0099ff;
    }
    .btn:hover {
        background: #38d4ff;
        box-shadow: 0 0 18px #00c6ff;
    }
</style>
</head>
<body>
<div id="ball"></div>
<h1 id="title"></h1>
<button id="btn" class="btn">Старт / Стоп</button>
<button class="btn" onclick="window.location.href='lab9.html'">На головну</button>
<script>
let running = false;
const ball = document.getElementById("ball");
const title = document.getElementById("title");
const btn = document.getElementById("btn");

let y = 0;
let dy = 1;
let scale = 1;
let dScale = 0.005;

let text = "Інженерія програмного забезпечення";
let index = 0;
let direction = 1;
let textDelay = 0;

function loop() {
    if (!running) return;

    y += dy;
    if (y > 40 || y < -40) dy = -dy;
    ball.style.top = y + "px";

    scale += dScale;
    if (scale > 1.15 || scale < 1) dScale = -dScale;
    ball.style.transform = `scale(${scale})`;

    if (textDelay <= 0) {
        index += direction;

        if (index >= text.length) {
            direction = -1;
            textDelay = 500;
        } else if (index <= 0) {
            direction = 1;
            textDelay = 200;
        } else {
            textDelay = 6;
        }

        title.textContent = text.slice(0, index);
    } else {
        textDelay--;
    }

    requestAnimationFrame(loop);
}

btn.onclick = () => {
    running = !running;
    if (running) loop();
};
</script>
</body>
</html>
