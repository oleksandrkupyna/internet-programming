<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3 - Генератор таблиці</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-scroll {
            max-height: 70vh;
            overflow: auto;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Генератор таблиці</h1>
        
        <div class="mb-4 flex gap-4">
            <div>
                <label class="block mb-2">Кількість рядків:</label>
                <input type="number" id="rows" value="5" min="1" class="border border-gray-300 px-3 py-2 rounded">
            </div>
            <div>
                <label class="block mb-2">Кількість стовпців:</label>
                <input type="number" id="cols" value="5" min="1" class="border border-gray-300 px-3 py-2 rounded">
            </div>
        </div>
        <p class="text-gray-600 mb-4">Варіант 5: Aij = 3i + 2j | Обчислення: добуток останнього стовпця</p>

        <button onclick="generateTable()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4">
            Створити таблицю
        </button>

        <div class="table-scroll" id="tableContainer"></div>
        <div id="result" class="mt-4 text-lg font-semibold"></div>
    </div>

    <script>
        function generateTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            
            let tableHTML = '<table class="border-collapse border border-gray-400 mt-4">';
            let lastColumn = [];
            
            for (let i = 1; i <= rows; i++) {
                tableHTML += '<tr>';
                
                for (let j = 1; j <= cols; j++) {
                    let value = 3 * i + 2 * j;
                    if (j === cols) lastColumn.push(value);
                    
                    tableHTML += `<td class="border border-gray-400 p-3 text-center">
                        <input type="text" value="${value}" class="w-16 text-center border-none outline-none" readonly>
                    </td>`;
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</table>';
            
            document.getElementById('tableContainer').innerHTML = tableHTML;
            
            let result = lastColumn.reduce((a, b) => a * b, 1);
            document.getElementById('result').innerHTML = `Добуток останнього стовпця: ${result}`;
        }
        generateTable();
    </script>
    
    <button onclick="history.back()"
        class="fixed bottom-6 right-6 w-16 h-16 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
</body>
</html>
