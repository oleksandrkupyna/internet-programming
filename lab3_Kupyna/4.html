<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 4 – Галерея</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow p-6 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Галерея зображень</h1>
    <img id="galleryImage" class="mx-auto rounded mb-4 max-h-64" src="" alt="">
    <div class="flex justify-between">
      <button onclick="prevImage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Назад</button>
      <button onclick="nextImage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Вперед</button>
    </div>
  </div>
    <button onclick="window.location.href='../'" class="fixed bottom-6 right-6 w-16 h-16 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
  <script>
    const images=['https://images.unsplash.com/photo-1503327431567-3ab5e6e79140?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
    'https://images.unsplash.com/photo-1500754088824-ce0582cfe45f?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
    'https://plus.unsplash.com/premium_photo-1663954865317-3e2c288cf5be?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
    'https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1174&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'];
    let index=0;
    const img=document.getElementById('galleryImage');

    function showImage(){
      img.src=images[index];
    }
    function nextImage(){
      index=(index+1)%images.length;
      showImage();
    }
    function prevImage(){
      index=(index-1+images.length)%images.length;
      showImage();
    }
    showImage();
  </script>
</body>
</html>
