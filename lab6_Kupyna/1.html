<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow p-6 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Розбір елементів e-mail</h1>
    
    <label class="block mb-2 font-medium">Введіть e-mail:</label>
    <input id="emailInput" type="text" placeholder="example@gmai.com" class="border rounded p-3 w-full text-lg mb-4">

    <div id="output" class="space-y-2"></div>
  </div>
<button onclick="window.location.href='lab6.html'" class="fixed bottom-6 right-6 w-16 h-16 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <script>
    const emailPattern = /^([a-z0-9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)*$/i;
    const inputBox = document.getElementById('emailInput');
    const displayArea = document.getElementById('output');

    inputBox.addEventListener('input', processInput);

    function processInput() {
      displayArea.innerHTML = '';
      const matches = inputBox.value.match(emailPattern);
      
      if (matches) {
        for (let j = 0; j < matches.length; j++) {
          if (matches[j]) {
            displayArea.insertAdjacentHTML('beforeend', `<div class="bg-blue-100 border border-blue-300 rounded p-2">${matches[j]}</div>`);
          }
        }
      }
    }
  </script>
</body>
</html>
