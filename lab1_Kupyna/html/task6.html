<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 6</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <script>
    let product = ["Мухомор червоний", "Мухомор зелений", "Мухомор вонючка"];
    let quantity = [50, 30, 20];
    let cost = [120, 175, 250];

    let currentIndex = -1;

    function fun1() {
      let name = document.form1.name_cont.value.trim();
      currentIndex = -1;

      for (let i = 0; i < product.length; i++) {
        if (product[i].toLowerCase() === name.toLowerCase()) {
          currentIndex = i;
          document.form1.output_quantity.value = "Наявна кількість: " + quantity[i];
          document.form1.output_cost.value = "Ціна за одиницю: " + cost[i] + " грн";
          return;
        }
      }
      document.form1.output_quantity.value = "Товар не знайдено";
      document.form1.output_cost.value = "";
    }

    function fun2() {
      if (currentIndex === -1) {
        document.getElementById("total").innerText = "Спочатку знайдіть товар";
        return;
      }
      let total = quantity[currentIndex] * cost[currentIndex];
      document.getElementById("total").innerText =
        "Загальна сума для \"" + product[currentIndex] + "\": " + total + " грн";
    }
  </script>
</head>
<body>
    <a class="back-link" href="../lab1.html">На головну</a>
  <h2>Завдання 6</h2>

  <form name="form1">
    Введіть назву товару:<br>
    <input type="text" class="input-field" name="name_cont" placeholder="Приклад: Мухомор червоний"><br><br>

    <input type="button" class="input-field" value="Наявність кількість і вартість" onclick="fun1()"><br><br>

    <input type="text" class="input-field" size="50" name="output_quantity" readonly><br>
    <input type="text" class="input-field" size="50" name="output_cost" readonly><br><br>

    <input type="button" class="input-field" value="Загальна сума" onclick="fun2()"><br><br>
  </form>

  <p id="total" style="font-weight:bold; color:darkgreen;"></p>
</body>
</html>
