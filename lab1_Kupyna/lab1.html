            alert("Результат: F = " + result);

		function calculateTask4() {
			const xStr = document.getElementById('t_x').value;
			const yStr = document.getElementById('t_y').value;
			const out = document.getElementById('t_f');
			
		const x = parseFloat(xStr);
		const y = parseFloat(yStr);
		
		if (isNaN(x) || isNaN(y)) {
			out.value = "Помилка: потрібно ввести числа x та y";
			return;
		}
		let F;
		if ((x - y) > 2) {
			F = x - y * y;
		} else if (x > 0) {
			F = x ** y;
			if (!isFinite(F) || isNaN(F)) {
				out.value = "Неможливо обчислити";
				return;
			}
		} else {
			F = (x ** 3) - (y * y);
		}
		out.value = F;
	}
	
	function calcTask5() {
		const xStr = document.getElementById("x5").value;
		const yStr = document.getElementById("y5").value;
		const out = document.getElementById("s5");
		
		const x = parseFloat(xStr);
		const y = parseFloat(yStr);
		
		if (isNaN(x) || isNaN(y)) {
			out.value = "Помилка: введіть числа";
			return;
		}
		let sum = 0;
		for (let i = 1; i <= 5; i++) {
			let fact = 1;
		for (let j = 1; j <= i; j++) {
				fact *= j;
			}
			let sign = (i % 2 === 0) ? 1 : -1;
			
		let term = sign * (2 * x * y - fact) / (1 - x);
		sum += term;
	}
	out.value = sum;
}

    </script>
