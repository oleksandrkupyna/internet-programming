<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 9</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-blue-600 text-center mb-6">9. Великі перші літери</h1>
    <input id="input9" placeholder="hello world" class="border p-2 w-full mb-2 rounded">
    <button onclick="task9()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Перетворити</button>
    <p id="result9" class="text-green-600 mt-2"></p>
  </div>
  <button onclick="window.location.href='lab7.html'" class="fixed bottom-6 right-6 w-16 h-16 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <script>
    function task9() {
      let s = document.getElementById('input9').value;
      let r = s.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
      document.getElementById('result9').textContent = r;
    }
  </script>
</body>
</html>
