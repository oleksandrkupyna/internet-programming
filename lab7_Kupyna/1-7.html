<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 1-7</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Завдання 1–7</h1>

    <div class="mb-6">
      <h3 class="font-semibold mb-1">1. Довжина рядка</h3>
      <input id="input1" placeholder="Введіть рядок" class="border p-2 w-full mb-2 rounded">
      <button onclick="task1()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Обчислити</button>
      <p id="result1" class="text-green-600 mt-2"></p>
    </div>

    <div class="mb-6">
      <h3 class="font-semibold mb-1">2. Зміна регістру</h3>
      <input id="input2" placeholder="Рядок" class="border p-2 w-full mb-2 rounded">
      <button onclick="task2()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Змінити</button>
      <p id="result2" class="mt-2"></p>
    </div>

    <div class="mb-6">
      <h3 class="font-semibold mb-1">3. Індекс символу</h3>
      <input id="input3" placeholder="Рядок" class="border p-2 w-full mb-2 rounded">
      <input id="char3" placeholder="Символ" maxlength="1" class="border p-2 w-24 mb-2 rounded">
      <button onclick="task3()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Знайти</button>
      <p id="result3" class="text-green-600 mt-2"></p>
    </div>

    <div class="mb-6">
      <h3 class="font-semibold mb-1">4. Кількість входжень символу</h3>
      <input id="input4" placeholder="Рядок" class="border p-2 w-full mb-2 rounded">
      <input id="char4" placeholder="Символ" maxlength="1" class="border p-2 w-24 mb-2 rounded">
      <button onclick="task4()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Порахувати</button>
      <p id="result4" class="text-green-600 mt-2"></p>
    </div>

    <div class="mb-6">
      <h3 class="font-semibold mb-1">5. Заміна сусідніх символів</h3>
      <input id="input5" placeholder="abcde" class="border p-2 w-full mb-2 rounded">
      <button onclick="task5()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Замінити</button>
      <p id="result5" class="text-green-600 mt-2"></p>
    </div>

    <div class="mb-6">
      <h3 class="font-semibold mb-1">6. Перевірка на спам</h3>
      <textarea id="input6" rows="3" class="border p-2 w-full mb-2 rounded" placeholder="Введіть текст..."></textarea>
      <button onclick="task6()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Перевірити</button>
      <p id="result6" class="font-medium mt-2"></p>
    </div>

    <div>
      <h3 class="font-semibold mb-1">7. Скорочення рядка</h3>
      <input id="input7" placeholder="Введіть рядок" class="border p-2 w-full mb-2 rounded">
      <input id="maxlen7" type="number" placeholder="Макс. довжина" class="border p-2 w-32 mb-2 rounded">
      <button onclick="task7()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Скоротити</button>
      <p id="result7" class="text-green-600 mt-2"></p>
    </div>
  </div>
  <button onclick="window.location.href='lab7.html'" class="fixed bottom-6 right-6 w-16 h-16 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <script>
    const g = id => document.getElementById(id);

    function task1() {
      g('result1').textContent = 'Довжина: ' + g('input1').value.length;
    }
    function task2() {
      let s = g('input2').value;
      g('result2').innerHTML = 
        'Верхній: ' + s.toUpperCase() + '<br>Нижній: ' + s.toLowerCase();
    }
    function task3() {
      g('result3').textContent = 'Індекс: ' + g('input3').value.indexOf(g('char3').value);
    }
    function task4() {
      let s = g('input4').value, c = g('char4').value, n = 0;
      for (let ch of s) if (ch === c) n++;
      g('result4').textContent = 'Входжень: ' + n;
    }
    function task5() {
      let s = g('input5').value, res = '';
      for (let i = 0; i < s.length; i += 2)
        res += s[i + 1] ? s[i + 1] + s[i] : s[i];
      g('result5').textContent = res;
    }
    function task6() {
      let s = g('input6').value.toLowerCase();
      let spam = ['безкоштовно', 'знижки', 'тільки сьогодні', 'тільки у нас'];
      let bad = spam.some(w => s.includes(w));
      let r = g('result6');
      r.textContent = bad ? 'СПАМ!' : 'Текст чистий';
      r.className = bad ? 'text-red-600 mt-2' : 'text-green-600 mt-2';
    }
    function task7() {
      let s = g('input7').value, m = +g('maxlen7').value;
      g('result7').textContent = s.length <= m ? s : s.slice(0, m - 3) + '...';
    }
  </script>
</body>
</html>
