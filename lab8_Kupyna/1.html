<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 1</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial;
    }
    button, input {
      font-size: 18px;
      padding: 8px 14px;
      margin: 5px;
    }
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Об'єкт часу</h2>
  <button onclick="showTime()">Показати час</button>
  <p id="currentTime"></p>

  <input id="sec" type="number" placeholder="Додати секунд">
  <button onclick="addSec()">Додати</button>
  <p id="newTime"></p>
  <button class="back-btn" onclick="window.location.href='lab8.html'">На головну</button>
  <script>
    let t = {h:0, m:0, s:0};

    function showTime() {
      let d = new Date();
      t.h = d.getHours();
      t.m = d.getMinutes();
      t.s = d.getSeconds();
      document.getElementById("currentTime").textContent =
        formatTime(t.h) + ":" + formatTime(t.m) + ":" + formatTime(t.s);
    }

    function addSec() {
      t.s += +document.getElementById("sec").value;
      if (t.s >= 60) { t.m += Math.floor(t.s / 60); t.s %= 60; }
      if (t.m >= 60) { t.h += Math.floor(t.m / 60); t.m %= 60; }
      if (t.h >= 24) t.h %= 24;
      document.getElementById("newTime").textContent =
        formatTime(t.h) + ":" + formatTime(t.m) + ":" + formatTime(t.s);
    }

    function formatTime(x) {
      return x < 10 ? "0" + x : x;
    }
  </script>
</body>
</html>
