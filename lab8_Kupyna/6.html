<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 6</title>
  <style>
    body {
      text-align: center;
      margin-top: 40px;
      font-family: Arial;
    }
    input, button {
      font-size: 18px;
      padding: 8px 14px;
      margin: 5px;
    }
    .block {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      width: 400px;
    }
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Movie / Series</h2>
  <div class="block">
    <h3>Фільм</h3>
    <input id="mt" placeholder="Назва фільму"><br>
    <input id="md" placeholder="Режисер"><br>
    <input id="mdr" type="number" placeholder="Тривалість (хв)"><br>
    <button onclick="playMovie()">Фільм</button>
    <p id="mr"></p>
  </div>
  <div class="block">
    <h3>Серіал</h3>
    <input id="st" placeholder="Назва серіалу"><br>
    <input id="sd" placeholder="Режисер"><br>
    <input id="sdur" type="number" placeholder="Тривалість епізоду (хв)"><br>
    <input id="se" type="number" placeholder="Кількість епізодів"><br>
    <input id="ss" type="number" placeholder="Сезон"><br>
    <button onclick="showSeries()">Серіал</button>
    <button onclick="nextEp()">Наступний епізод</button>
    <p id="sr"></p>
  </div>
  <button onclick="clearFields()">Очистити поля</button>
  <button class="back-btn" onclick="window.location.href='lab8.html'">На головну</button>
  <script>
    class Movie {
      constructor(title, director, duration) {
        this.title = title;
        this.director = director;
        this.duration = duration;
      }
      play() {
        return `Фільм: ${this.title} (Режисер: ${this.director}, Тривалість: ${this.duration} хв)`;
      }
    }
    class Series extends Movie {
      constructor(title, director, duration, episodes, season) {
        super(title, director, duration);
        this.episodes = episodes;
        this.season = season;
        this.currentEpisode = 1;
      }
      play() {
        return `Серіал: ${this.title} (Сезон: ${this.season}, Епізод: ${this.currentEpisode})`;
      }
      next() {
        if (this.currentEpisode < this.episodes) {
          this.currentEpisode++;
          return `Епізод ${this.currentEpisode}`;
        } else {
          return "Кінець сезону!";
        }
      }
    }
    let series;
    function playMovie() {
      const movie = new Movie(mt.value, md.value, mdr.value);
      mr.textContent = movie.play();
    }
    function showSeries() {
      series = new Series(st.value, sd.value, sdur.value, se.value, ss.value);
      sr.textContent = series.play();
    }
    function nextEp() {
      if (series) sr.textContent = series.next();
    }
    function clearFields() {
      document.querySelectorAll("input").forEach(i => i.value = "");
      mr.textContent = "";
      sr.textContent = "";
    }
  </script>
</body>
</html>
