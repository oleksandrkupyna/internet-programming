<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 2</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial;
    }
    input, button {
      font-size: 18px;
      padding: 8px 14px;
      margin: 5px;
    }
    .block {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      width: 400px;
    }
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="block">
    <h3>Завдання 2.1 — Поточна дата, день тижня і час</h3>
    <button onclick="showCurrentDate()">Виконати</button>
    <p id="currentDate"></p>
  </div>
  <div class="block">
    <h3>Завдання 2.2 — Останній день місяця</h3>
    <input id="year" type="number" placeholder="Рік">
    <input id="month" type="number" placeholder="Місяць (0-11)">
    <button onclick="findLastDay()">Виконати</button>
    <p id="lastDay"></p>
  </div>
  <div class="block">
    <h3>Завдання 2.3 — Секунди від початку і до кінця дня</h3>
    <button onclick="secondsOfDay()">Виконати</button>
    <p id="secondsResult"></p>
  </div>
  <button class="back-btn" onclick="window.location.href='lab8.html'">На головну</button>
  <script>
    function showCurrentDate() {
      const months = ['січня','лютого','березня','квітня','травня','червня','липня','серпня','вересня','жовтня','листопада','грудня'];
      const weekdays = ['неділя','понеділок','вівторок','середа','четвер','п’ятниця','субота'];
      const d = new Date();
      const date = d.getDate();
      const month = months[d.getMonth()];
      const year = d.getFullYear();
      const weekday = weekdays[d.getDay()];
      const hours = d.getHours().toString().padStart(2,'0');
      const minutes = d.getMinutes().toString().padStart(2,'0');
      document.getElementById('currentDate').innerHTML =
        `Дата: ${date} ${month} ${year} року<br>День тижня: ${weekday}<br>Час: ${hours}:${minutes}`;
    }

    function findLastDay() {
      const year = +document.getElementById('year').value;
      const month = +document.getElementById('month').value;
      const lastDay = new Date(year, month + 1, 0).getDate();
      document.getElementById('lastDay').textContent = `Останній день місяця: ${lastDay}`;
    }

    function secondsOfDay() {
      const now = new Date();
      const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      const passed = Math.floor((now - startOfDay) / 1000);
      const left = Math.floor((endOfDay - now) / 1000);
      document.getElementById('secondsResult').textContent =
        `Секунди від початку дня: ${passed}\nСекунди до наступного дня: ${left}`;
    }
  </script>
</body>
</html>
