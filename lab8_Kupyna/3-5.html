<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 3–5</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial;
    }
    input, button {
      font-size: 18px;
      padding: 8px 14px;
      margin: 5px;
    }
    .block {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      width: 400px;
    }
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Класи</h2>

  <div class="block">
    <h3>Завдання 3 — Car</h3>
    <input id="b" placeholder="Бренд">
    <input id="m" placeholder="Модель">
    <input id="y" type="number" placeholder="Рік"><br>
    <button onclick="carInfo()">Car</button>
    <p id="r3"></p>
  </div>

  <div class="block">
    <h3>Завдання 4 — ElectricCar</h3>
    <input id="bb" placeholder="Бренд">
    <input id="mm" placeholder="Модель">
    <input id="yy" type="number" placeholder="Рік">
    <input id="bat" type="number" placeholder="Батарея (kWh)"><br>
    <button onclick="ecarInfo()">ElectricCar</button>
    <p id="r4"></p>
  </div>

  <div class="block">
    <h3>Завдання 5 — MathHelper</h3>
    <input id="a" type="number" placeholder="Число 1">
    <input id="b2" type="number" placeholder="Число 2"><br>
    <button onclick="sum()">Додати</button>
    <p id="r5"></p>
  </div>
  <button class="back-btn" onclick="window.location.href='lab8.html'">На головну</button>
  <script>
    class Car {
      constructor(b, m, y) {
        this.b = b;
        this.m = m;
        this.y = y;
      }
      info() {
        return `${this.b} ${this.m}, ${this.y}`;
      }
    }

    class ElectricCar extends Car {
      constructor(b, m, y, battery) {
        super(b, m, y);
        this.bat = battery;
      }
      charge() {
        return `${this.b} ${this.m} заряджається (${this.bat} kWh)`;
      }
    }

    class MathHelper {
      static add(a, b) {
        return a + b;
      }
    }

    function carInfo() {
      let c = new Car(b.value, m.value, y.value);
      r3.textContent = c.info();
    }

    function ecarInfo() {
      let e = new ElectricCar(bb.value, mm.value, yy.value, bat.value);
      r4.innerHTML = e.info() + "<br>" + e.charge();
    }

    function sum() {
      r5.textContent = "Результат: " + MathHelper.add(+a.value, +b2.value);
    }
  </script>
</body>
</html>
